<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 10</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <header>
        <h1>Project 10 - Forms</h1>
    </header>

    <main>
        <h1>Forms</h1>
        <form action="formsprocess.html" method="post">
            <fieldset>
                <legend>Survey</legend>

                <div class="align-row">
                    <label for="first-name">First Name:</label>
                    <input type="text" name="fname" id=first-name placeholder="First Name">
                </div>

                <div class="align-row">
                    <label for="last-name">Last Name:</label>
                    <input type="text" name="lname" id="last-name" placeholder="Last Name">
                </div>

                 <div class="align-row">
                    <label for="email">Email:</label>
                    <input type="email" name="lname" id="email" placeholder="Email">
                </div>

                <div class="align-row">
                    <label for="pass">Password:</label>
                    <input type="password" name="pass" id="pass">
                </div>

                 <div class="align-row">
                    <label for="email">Date and Time:</label>
                    <input type="datetime-local" name="datetime-local" id="datetime-local">
                </div>

                <div class="align-row">
                    <div class="spacer">Gender:</div>
                    <label><input type="radio" name="gender" value="male">Male</label>
                    <label> <input type="radio" name="gender" value="Female">Female</label>
                </div>

                <div class="align-row">
                    <div class="spacer"></div>
                    <label><input type="checkbox" name="agree"> I agree to terms and conditions. </label>
                </div>
            </fieldset>
        </form>


    </main>



    <footer>
        <p>&copy;2025 Zyle Dana</p>
    </footer>

    
</body>
</html>
